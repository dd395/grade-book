<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gradebook </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Gradebook</h1>


      <form>
                <label for="firstName">Enter first name:</label>
                <input type="text" id = "firstName" name="firstName"  required="required"><br><br>

                <label for="lastName">Enter last name:</label>
                <input type="text" id = "lastName" name="lastName" required="required"><br><br>

                 <label for="pointsEarned">Enter points earned:</label>
                  <input type="number" id = "pointsEarned" name="pointsEarned" min = "0" max= "100" required="required"><br><br>

                <label for="pointsPossible">Enter possible points:</label>
                 <input type="number" id = "pointsPossible" name="pointsPossible" min = "0" max= "100" required="required"><br><br>

                 <button id="button">Add Entry</button>
                 <button id="sortName">Sort By Student Name</button>
                 <button id="sortPercent">Sort By Percentage</button>


    <table class="table">

        <h1>Student Information</h1>
        <br>
        <tr>
            <td><p id="outputFirst"><span id ="output"></span></p><br></td>
        </tr>
        <tr>
            <td><p id="outputSortByName"><span id ="students.sort(sortStudentsByName)"></span></p><br></td>
        </tr>
        <tr>
            <td><p id="outputSortByPercent"><span id ="students.sort(sortStudentsByPercent)"></span></p><br></td>
        </tr>
    </table>

      </form>



</div>

<script src="code.js"></script>
</body>
</html>
